<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="description" content="this is the description">
    <title>The Generics | Store</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <header class="main-header">
        <nav class="nav main-nav">
            <ul>
                <li><a href="index.html">HOME</a></li>
                <li> <a href="store.html">STORE</a></li>
                <li> <a href="about.html">ABOUT</a></li>
            </ul>
        </nav>

        <h1 class="band-name band-name-large">The Generics</h1>
    </header>

    <section class="container content-section">
        <h2 class="section-header">MUSIC</h2>

        <div class="shop-items">
            <div class="shop-item">
                <span class="shop-item-title">Album 1</span>
                <img class="shop-item-image" src='images/day10.jpg' width='200'>

                <div class="shop-item-details">
                    <span class="shop-item-price">$12.99</span>
                    <button class="btn btn-primary shop-item-button" type=" button "> ADD TO CART</button>
                </div>
            </div>


            <div class="shop-item">
                <span class="shop-item-title">Album 2</span>
                <img class="shop-item-image" src='images/55.jpg' width='200'>

                <div class="shop-items-details">
                    <span class="shop-item-price">$14.99</span>
                    <button class="btn btn-primary shop-item-button" type=" button "> ADD TO CART</button>
                </div>
            </div>


            <div class="shop-item">
                <span class="shop-item-title">Album 3</span>
                <img class="shop-item-image" src='images/66.jpg' width='200'>

                <div class="shop-items-details">
                    <span class="shop-item-price">$9.99</span>
                    <button class="btn btn-primary shop-item-button" type=" button "> ADD TO CART</button>
                </div>
            </div>

            <div class="shop-item">
                <span class="shop-item-title">Album 4</span>
                <img class="shop-item-image" src='images/77.jpg' width='200'>

                <div class="shop-items-details">
                    <span class="shop-item-price">$19.99</span>
                    <button class="btn btn-primary shop-item-button" type=" button "> ADD TO CART</button>
                </div>
            </div>
        </div>
    </section>


    <section class="container content-section">
        <h2 class="section-header">MERCH</h2>
        <div class="shop-items">
            <div class="shop-item">
                <span class="shop-item-title">t-shirt</span>
                <img class="shop-item-image" src='images/1010.jpg' width='200'>

                <div class="shop-item-details">
                    <span class="shop-item-price">$16.99</span>
                    <button class="btn btn-primary shop-item-button" type=" button "> ADD TO CART</button>
                </div>
            </div>

            <div class="shop-item">
                <span class="shop-item-title">coffee cup</span>
                <img class="shop-item-image" src='images/88.jpg' width='200'>

                <div class="shop-item-details">
                    <span class="shop-item-price">$18.99</span>
                    <button class="btn btn-primary shop-item-button" type=" button "> ADD TO CART</button>
                </div>
            </div>
        </div>
    </section>

    <section class="container content-section">
        <h2 class="section-header">CART</h2>

        <div class="cart-row">
            <span class="cart-item cart-header cart-column">ITEM</span>
            <span class="cart-price cart-header cart-column">PRICE</span>
            <span class="cart-quantity cart-header cart-column">QUANTITY</span>
        </div>
        <div class="cart-items">
            <div class="cart-row">
                <div class="cart-item cart-column">
                    <img class="cart-item-image" src="images/1010.jpg" width="100">
                    <span class="cart-item-title">T-shirt</span>
                </div>
                <span class="cart-price cart-column">$16.99</span>
                <div class="cart-quantity cart-column">
                    <input class="cart-quantity-input" type="number" value="1">
                    <button class="btn btn-danger" type="button">REMOVE</button>
                </div>
            </div>

            <div class="cart-row">
                <div class="cart-item cart-column">
                    <img class="cart-item-image" src="images/88.jpg" width="100">
                    <span class="cart-item-title">Coffee Cup</span>
                </div>
                <span class="cart-price cart-column">$18.99</span>
                <div class="cart-quantity cart-column">
                    <input class="cart-quantity-input" type="number" value="1">
                    <button class="btn btn-danger" type="button">REMOVE</button>
                </div>
            </div>
        </div>
    </section>

    <div class="cart-total">
        <span class="cart-total-title">Total</span>
        <span class="cart-total-price">$35.98</span>
    </div>


    <button class="btn btn-primary btn-purchase" role="button">PURCHASE</button>

    <footer class="main-footer">
        <div class="container main-footer-container">
            <h3 class="band-name">The Generics</h3>
            <ul class="nav footer-nav">

                <li>
                    <a href="https://youtube.com" target="_blank"> <img src="images/youtube logo.jpg" width=50></a>
                </li>
                <li>
                    <a href="https://spotify.com" target="_blank"> <img src="images/spotify logo.png" width=50>
                    </a>
                </li>
                <li>
                    <a href="https://facebook.com" target="_blank"> <img src="images/facebook logo.png" width=50>
                    </a>
                </li>
            </ul>
        </div>
    </footer>
</body>

</html>
